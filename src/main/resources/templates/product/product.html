<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Exibe produto</title>
</head>
<body>
    <div class="title">
        <h1>Produto</h1>
    </div>

    <table class="table">
        <thead class="tab-header">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Data de criação</th>
                <th scope="col">Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <th class="col-2" scope="row" th:text="${product.id}"></th>
                <th class="col-2" scope="row" th:text="${product.name}"></th>
                <th class="col-3" scope="row" th:text="${product.description}"></th>
                <th class="col-4" scope="row" th:text="${product.releaseDate}"></th>
                <th class="col-5" scope="row" th:text="${product.value}"></th>

            </tr>
        </tbody>
    </table>
        <a href="/insert"/><button class="btn btn-primary" type="submit">Cadastrar produto</button>
    <br>
    <hr>
    <br>
    <form class="form-logout" form-method="post" th:action="@{/logout}">
        <button class="btn btn-primary" type="submit">Fazer logout</button>
    </form>

</body>
</html>
